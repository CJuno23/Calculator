<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="calculator">
        <section class="result">
            <div class="result1"></div>
        </section>
        <section class="number-buttons">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="divide op" value="divide">/</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="multiply op" value="multiply">*</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="minus op" value="minus">-</button>
            <button class="clear-each-number">X</button>
        </section>
        <section class="flex">
            <button class="number" value="0">0</button>
            <button class="clear" value="clear">C</button>
            <button class="equals" value="equals">=</button>
            <button class="number" value="dot">.</button>
            <button class="addition op" value="addition">+</button>
        </section>
    </main>
</body>
</html>
